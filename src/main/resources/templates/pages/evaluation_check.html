<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">

<head>
    <title>我的评价</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/static/layui/css/layui.css}" rel="stylesheet" media="all">
    <link th:href="@{/static/css/common.css}" rel="stylesheet">
    <link th:href="@{/static/css/login.css}" rel="stylesheet">
    <script th:src="@{/static/layui/layui.js}" charset="utf-8"></script>

</head>
<body>


<!--······················导航栏···························-->
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" style="text-shadow: 3px 3px 2px #ffbf00;font-size: 25px;font-family:arial;color: #ff6600;">EatingWhat2.0</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a th:href="@{/customer/toHome}">HOME</a></li>
            <li class="layui-nav-item"><a th:href="@{/store/toStreet}">美食街</a></li>
            <li class="layui-nav-item">
                <a th:href="@{/ordering/toOrderingCheck}">我的订单</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/ordering/toOrderingCheck}">查看订单</a></dd>
                    <dd><a th:href="@{/evaluation/toEvaluationCheck}">我的评价</a></dd>
                </dl>
            </li>
        </ul>



        <!--未登陆-->
        <span th:if="${session.loginBean==null}">
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <dd><a th:href="@{/customer/toLogin}">登陆/注册</a></dd>
                </li>
            </ul>
        </span>


        <!--登陆成功-->
        <span th:if="${session.loginBean!=null}">
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                         <img th:src="@{/static/upload/{loginBeanImageName}(loginBeanImageName=${session.loginBean.image})}" class="layui-nav-img">
                        <span th:text="${session.loginBean.name}"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/customer/toCustomerInfo}">个人信息</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a th:href="@{/customer/logout}">注销</a></li>
            </ul>
        </span>

    </div>
</div>
<!--······················导航栏结束···························-->

<div  style="width: 75%;margin:0px auto;" >
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>我的订单</legend>
    </fieldset>
    <div style="width: 960px;margin:0px auto;">


        <!--······················选项卡···························-->
        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
                <li class="layui-this">已评价</li>

            </ul>

            <!--······················页面···························-->
            <div class="layui-tab-content" style="min-height: 750px;">

                <!--······················配送中···························-->
                <div class="layui-tab-item layui-show">

                    <div style="height: 120px;width: 100%;background-color: #34495e;margin-bottom: 10px" >
                        <h1 style="color:#ffbc0d;line-height: 120px;margin-left: 20px; ">我的评价</h1>
                    </div>



                    <span th:each="item: ${evaluationList}" >

                        <table bordercolor="#bfbfbf" style="border-collapse:collapse;width: 90%;margin:auto; background-color: #f7f7f7">

                                        <tr cel style="width: 100%;height: 75px">
                                            <td width="3%"></td>
                                            <td width="10%">
                                                <img th:src="@{/static/upload/{loginBeanImage}(loginBeanImage=${item.customerImage})}" height="50px" width="50px" style="margin: 2px;border-radius: 25px">
                                            </td>
                                            <td>
                                                <table width="100%" height="100%">
                                                    <tr height="50%">

                                                        <td width="70%">[[${item.customerName}]]</td>

                                                        <td width="30%">
                                                            <div style="color: #6c6c6c;font-size: 12px">
                                                                <span th:text="${#dates.format(item.date, 'yyyy-MM-dd HH:mm:ss')}"/>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td width="5%"></td>
                                                        <td colspan="2">
                                                           <div style="color: #6c6c6c;font-size: 12px">
                                                                评分:[[${item.score}]]
                                                           </div>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="3%"></td>
                                            <td colspan="2">
                                                [[${item.evaluation}]]
                                            </td>
                                        </tr>
                            <!--如果image1的数据不为空则加载放图片的位置，否则不加载-->
                            <span th:if=" ${item.image1} ne '' ">
                                        <tr>
                                            <td width="3%"></td>
                                            <td colspan="2" style="height: 120px">
                                                    <img th:src="@{/static/upload/{image1}(image1=${item.image1})}" height="100px" width="100px" style="margin: 2px;border-radius: 5px">

                                                <span th:if=" ${item.image2} ne '' ">
                                                    <img th:src="@{/static/upload/{image1}(image1=${item.image2})}" height="100px" width="100px" style="margin: 2px;border-radius: 5px">
                                                </span>
                                                <span th:if=" ${item.image3} ne '' ">
                                                    <img th:src="@{/static/upload/{image1}(image1=${item.image3})}" height="100px" width="100px" style="margin: 2px;border-radius: 5px">
                                                </span>
                                                <span th:if=" ${item.image4} ne '' ">
                                                    <img th:src="@{/static/upload/{image1}(image1=${item.image4})}" height="100px" width="100px" style="margin: 2px;border-radius: 5px">
                                                </span>
                                            </td>
                                        </tr>
                                </span>
                                <span th:if=" ${item.image1} eq '' ">
                                        <tr>
                                            <td colspan="3" height="10px"></td>
                                        </tr>
                                </span>
                        </table>
                        <br>
                    </span>

                </div>

            </div>
        </div>
    </div>
</div>


<script th:src="@{/static/js/jquery-3.4.1.min.js}" charset="utf-8"></script>
<!--卡片风格的Tab-->
<script>
    layui.use('element', function(){
            var $ = layui.jquery
                ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

            //触发事件
            var active = {
                tabAdd: function(){
                    //新增一个Tab项
                    element.tabAdd('demo', {
                        title: '新选项'+ (Math.random()*1000|0) //用于演示
                        ,content: '内容'+ (Math.random()*1000|0)
                        ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
                    })
                }
                ,tabDelete: function(othis){
                    //删除指定Tab项
                    element.tabDelete('demo', '44'); //删除：“商品管理”

                    othis.addClass('layui-btn-disabled');
                }
                ,tabChange: function(){
                    //切换到指定Tab项
                    element.tabChange('demo', '22'); //切换到：用户管理
                }
            };

            $('.site-demo-active').on('click', function(){
                var othis = $(this), type = othis.data('type');
                active[type] ? active[type].call(this, othis) : '';
            });

            //Hash地址的定位
            var layid = location.hash.replace(/^#test=/, '');
            element.tabChange('test', layid);

            element.on('tab(test)', function(elem){
                location.hash = 'test='+ $(this).attr('lay-id');
            });
        }
    );





</script>
</body>
</html>
